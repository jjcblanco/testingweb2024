<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Validacion de form en frontend
    </title>
   
</head>

<body>
    <h1 style="text-align: center;">
        Form de registro
    </h1>
    <form name="RegForm" 
          onsubmit="return validacion()">
        <p>
            Name:
            <input type="text" size="65" 
                   name="Name" 
                   placeholder="Juan Gomez"/>
        </p>
        <br />
        <p>
            Direccion:
            <input type="text" size="65" 
                   name="Address" 
                   placeholder="Callao 455"/>
        </p>
        <br />
        <p>
            E-mail :
            <input type="text" size="65" 
                   name="EMail" 
                   placeholder="demo@javierblanco.com.ar"/>
        </p>
        <br />
        <p>
            Password:
            <input type="password" size="65" 
                   name="Password" />
        </p>
        <br />
        <br />
        <p>
            Elija su curso: 
            <select value="" name="Subject">
                <option>Select Course</option>
                <option>BTECH</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>B.COM</option>
            </select>
        </p>
        <br />
        <br />
        <p>
            Commentarios:
            <textarea cols="55" name="Comment"> </textarea>
        </p>
        <p>
            <input type="submit" value="Send" 
                   name="Submit" />
            <input type="reset" value="Reset" 
                   name="Reset" />
        </p>
    </form>
    <script src="script.js"></script>
</body>

</html>
